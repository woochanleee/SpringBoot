<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 th:text="${boardDto.title}" />

<p th:text="${boardDto.content}" />

        <button id="delete-btn">삭제</button>
    </form>

</html>
